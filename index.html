<!DOCTYPE html>
<html>
<head>
<title>Murder Mystery Stats Review</title>

<style>
body {
    background-color: #0b0b0b;
    color: #f5f5f5;
    font-family: Courier New, monospace;
    text-align: center;
    transition: background-color 1s ease;
    overflow-x: hidden;
}

h1 {
    color: crimson;
    text-shadow: 0 0 15px red;
}

button {
    padding: 10px 20px;
    margin: 10px;
    background-color: black;
    color: white;
    border: 1px solid crimson;
    cursor: pointer;
}

button:hover {
    background-color: crimson;
}

#game { margin-top: 40px; }

#jumpscare, #jumpscare2 {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 999;
}

.dot {
    width: 8px;
    height: 8px;
    background-color: black;
    border-radius: 50%;
    position: absolute;
}

.shake {
    animation: shake 0.4s infinite;
}

@keyframes shake {
    0% { transform: translate(2px, 2px); }
    25% { transform: translate(-2px, 2px); }
    50% { transform: translate(2px, -2px); }
    75% { transform: translate(-2px, -2px); }
}

#scatterplot {
    width: 300px;
    height: 300px;
    background-color: white;
    margin: 20px auto;
    position: relative;
}

#ending {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    color: white;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 998;
    text-align: center;
    padding: 20px;
}
</style>
</head>

<body>

<h1>ðŸ”ª Murder Mystery: Correlation Killer ðŸ”ª</h1>
<div id="game"></div>

<!-- Local Images -->
<img id="jumpscare" src="jumpscare.png">
<img id="jumpscare2" src="jumpscare2.png">

<audio id="bgMusic" src="https://www.fesliyanstudios.com/play-mp3/387" loop autoplay></audio>
<audio id="screamSound" src="https://www.fesliyanstudios.com/play-mp3/4387"></audio>

<div id="ending">
YOU SURVIVED TONIGHT...<br><br>
BUT HE WILL BE BACK FOR VENGEANCE.
</div>

<script>
let questions = [
{q:"What type of variables are required for a scatterplot?",
a:["Two categorical","Two quantitative","One categorical, one quantitative","Any variables"],
c:1},

{q:"If r = -0.85, the relationship is:",
a:["Strong positive","Strong negative","Weak negative","No relationship"],
c:1},

{q:"What does r = 0 mean?",
a:["Strong relationship","No linear relationship","Perfect positive","Curved relationship"],
c:1},

{q:"What is the range of r?",
a:["-1 to 1","0 to 1","-10 to 10","-100 to 100"],
c:0},

{q:"A lurking variable is:",
a:["The response variable","A hidden variable affecting results","The explanatory variable","An outlier"],
c:1},

{q:"Correlation of 1 means:",
a:["Perfect positive linear","Perfect negative linear","Curved relationship","No relationship"],
c:0},

{q:"Necessary condition for correlation:",
a:["Straight enough","Large sample only","Categorical data","Outliers present"],
c:0},

{q:"Correlation vs Causation:",
a:["They are the same","Correlation proves cause","Correlation does not prove causation","Causation proves correlation"],
c:2}
];

let current = 0;
let darkness = 0;

function loadQuestion(){
if(current < questions.length){
    let q = questions[current];
    document.getElementById("game").innerHTML =
    "<h2>"+q.q+"</h2>" +
    q.a.map((ans,i)=>
        `<button onclick="checkAnswer(${i})">${ans}</button>`
    ).join("");
}
else{
    loadBoss();
}
}

function checkAnswer(i){
dimScreen();
if(i !== questions[current].c){
    triggerJumpScare();
}
current++;
setTimeout(loadQuestion,1500);
}

function dimScreen(){
darkness += 15;
let value = Math.max(0, 11 - darkness);
document.body.style.backgroundColor = `rgb(${value},${value},${value})`;
}

function triggerJumpScare(){
let scare=document.getElementById("jumpscare");
let scream=document.getElementById("screamSound");

scare.style.display="block";
scream.currentTime = 0;
scream.play();
document.body.classList.add("shake");

setTimeout(()=>{
scare.style.display="none";
document.body.classList.remove("shake");
},5000);
}

function loadBoss(){
document.getElementById("game").innerHTML =
"<h2>FINAL BOSS: Identify the Relationship</h2>" +
"<div id='scatterplot'></div>" +
"<button onclick='bossAnswer(0)'>Strong Positive Linear</button>" +
"<button onclick='bossAnswer(1)'>Strong Negative Linear</button>" +
"<button onclick='bossAnswer(2)'>Weak Relationship</button>";

generatePlot();
}

function generatePlot(){
let plot=document.getElementById("scatterplot");
plot.innerHTML="";
for(let i=0;i<20;i++){
let dot=document.createElement("div");
dot.className="dot";
dot.style.left=(i*12+20)+"px";
dot.style.top=(280-(i*10+Math.random()*20))+"px";
plot.appendChild(dot);
}
}

function bossAnswer(choice){
if(choice===0){
endGame();
}
else{
triggerJumpScare();
}
}

function endGame(){
document.getElementById("bgMusic").pause();
document.getElementById("game").style.display="none";
document.getElementById("ending").style.display="flex";

setTimeout(()=>{
let scare2=document.getElementById("jumpscare2");
let scream=document.getElementById("screamSound");
scare2.style.display="block";
scream.currentTime = 0;
scream.play();
document.body.classList.add("shake");

setTimeout(()=>{
scare2.style.display="none";
document.body.classList.remove("shake");
},5000);

},7000);
}

loadQuestion();
</script>

</body>
</html>
